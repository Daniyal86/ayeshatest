<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Aaysha Trust</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /*background: linear-gradient(to right, #0f2027, #203a43, #2c5364);*/
            background: linear-gradient(to right, #0f3d2e, #1f5f4a, #2f7f63);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: #fff;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-control {
            height: 45px;
        }

        .btn-login {
            height: 45px;
            font-weight: 600;
        }

        .info-text {
            font-size: 13px;
            color: #555;
        }

        .hover-pop {
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .hover-pop:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background-color: #fff;
            color: #1f5f4a !important;
            font-weight: 600;
        }

        /* Global Button Hover for Login Page */
        .btn,
        button {
            transition: all 0.3s ease !important;
        }

        .btn:hover,
        button:hover {
            transform: translateY(-3px) scale(1.05) !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="login-card">

                    <div class="text-center mb-3">
                        <img src="/static/logo.png" alt="Aaysha Trust" style="height: 140px; border-radius: 15px;">
                    </div>
                    <p class="text-center login-subtitle">
                        Login for Donors & Students
                    </p>

                    <form>
                        <!-- Mock Login View for Presentation -->

                        <div class="d-grid gap-3">
                            <a href="admin-dashboard.html" class="btn btn-dark btn-lg">
                                <i class="bi bi-shield-lock"></i> Login as Admin
                            </a>
                            <a href="user_dashboard.html" class="btn btn-success btn-lg">
                                <i class="bi bi-person"></i> Login as User
                            </a>
                        </div>

                        <div class="mt-4 d-flex justify-content-center align-items-center gap-2">
                            <a href="#" class="text-decoration-none text-muted small hover-pop">Forgot Password?</a>
                            <span class="text-muted opacity-25">|</span>
                            <a href="home.html" class="text-decoration-none text-muted small hover-pop">Back
                                to Home</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
